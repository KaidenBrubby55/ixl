<style>
    body {
        background-color: #333333;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
    }

    h1 {
        color: #ffffff;
        font-size: 2rem;         
        margin-bottom: 1.875rem; 
    }

    .button-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(7.5rem, 1fr));
        gap: 0.9375rem;          
        max-width: 37.5rem;     
    }

    button {
        padding: 1rem;           
        font-size: 1rem;         
        background-color: #000;
        color: #fff;
        border: none;
        border-radius: 0.5rem;   
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #fff;
        color: #000;
    }

    .iframe-container {
        display: none;
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        flex-direction: column;
    }

    .game-iframe {
        width: 100%;
        height: 100%;
        border: none;
    }

    /* container for close/refresh buttons at top-right */
    .iframe-controls {
        position: absolute;
        top: 0.625rem;
        right: 0.625rem;
        display: flex;
        gap: 0.5rem;
        z-index: 1001;
    }

    .close-btn,
    .refresh-btn {
        background-color: #333;
        padding: 0.625rem 1.25rem;
        cursor: pointer;
        border: none;
        border-radius: 0.25rem;
        color: #fff;
        font-size: 0.9rem;
    }

    .close-btn:hover,
    .refresh-btn:hover {
        background-color: #555;
    }
   
    #video-btn {
        position: fixed;
        top: 0.5rem;
        right: 0.5rem;
        padding: 0.25rem 0.5rem;
        font-size: 0.75rem;
        z-index: 1100;
    }

   
    #video-container {
        display: none;
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        background: rgba(0,0,0,0.85);
        z-index: 1002;
        align-items: center;
        justify-content: center;
    }

   
    #video-container iframe {
        width: 100%;
        height: 100%;
    }

    #video-close {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        padding: 0.25rem 0.5rem;
        font-size: 0.75rem;
        z-index: 1101;
        background: #333;
        color: #fff;
        border: none;
        border-radius: 0.25rem;
        cursor: pointer;
    }

    #video-close:hover {
        background: #555;
    }
</style>
</head>

<script>
const gameUrls = {
    1: 'https://lessons.mrwheeler.uk/resources/semag/baldi-plus/index.html',
    2: 'https://lessons.mrwheeler.uk/resources/semag/fnae/index.html',
    3: '',
    4: 'https://lessons.mrwheeler.uk/resources/semag/eag/index.html',
    5: 'https://lessons.mrwheeler.uk/resources/semag/halflife/index.html',
    6: 'https://html-classic.itch.zone/html/15139480/ultrakill/index.html',
    7: 'https://lessons.mrwheeler.uk/resources/semag/cookieclicker/index.html',
    8: 'https://lessons.mrwheeler.uk/resources/semag/dogeminer2/index.html',
    9: 'https://lessons.mrwheeler.uk/resources/semag/dogeminer/index.html',
    10: 'https://lessons.mrwheeler.uk/resources/semag/cuphead/index.html',
    11: 'https://lessons.mrwheeler.uk/resources/semag/mario/index.html',
    12: 'https://irv77.github.io/FnafLauncher'
};

function openGame(gameNum) {
    const iframe = document.getElementById('game-iframe-' + gameNum);
    const container = document.getElementById('iframe-container-' + gameNum);
    if (!iframe || !container) return;
    iframe.src = gameUrls[gameNum] || '';
    container.style.display = 'flex';
    document.body.style.overflow = 'hidden';
}

function closeGame(gameNum) {
    const iframe = document.getElementById('game-iframe-' + gameNum);
    const container = document.getElementById('iframe-container-' + gameNum);
    if (iframe) iframe.src = '';
    if (container) container.style.display = 'none';
    document.body.style.overflow = 'auto';
}

function refreshGame(gameNum) {
    const iframe = document.getElementById('game-iframe-' + gameNum);
    if (iframe) {
        iframe.src = gameUrls[gameNum] || '';
    }
}

function openVideo() {
    const vid = document.getElementById('video-player');
    vid.src = 'https://www.youtube.com/embed/IKirK-ciNvw?autoplay=1';
    document.getElementById('video-container').style.display = 'flex';
    document.body.style.overflow = 'hidden';
}

function closeVideo() {
    const vid = document.getElementById('video-player');
    vid.src = '';
    document.getElementById('video-container').style.display = 'none';
    document.body.style.overflow = 'auto';
}
</script>
